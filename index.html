<!DOCTYPE html>
<html lang="en">
<head>
    <title>National Parks Search App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" 
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
        crossorigin="anonymous"></script>
</head>
<body>
    <main role="main">
        <div class="container">
            <header role="banner">
                <h1>Search for Nearby National Parks</h1>
            </header>
            <form>
                <label for="state-code">2-character state code:</label>
                <input type="text" name="state-code" id="js-state-code">
                <br>
                <label for="max-results">Max results to display:</label>
                <input type="text" name="max-results" id="js-max-results">
                <br>
                <input type="submit" value="Find Parks">
            </form>
            <div class="results-container" id="results-container">

            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
